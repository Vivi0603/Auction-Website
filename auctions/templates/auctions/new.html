{%extends 'auctions/layout.html'%}
{% block body %}
<div class="container">
    <form method="POST" action="{% url 'new'%}" enctype='multipart/form-data'>
        {% csrf_token %}
    <div class="row">
    <div class="col-lg-8">
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" class="form-control" id="title" placeholder="Enter title" name="title" required>
              <small id="titleHelp" class="form-text text-muted">Keep it small and precise for more bids!</small>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" rows="5" name="description" required></textarea>
            </div>
            <div class="form-group">
                <label for="image">Image</label>
                <input type="file" id="image" name="image" required>
              </div>
            <button type="submit" class="btn btn-primary">Submit</button>
    </div>
    <div class="col-lg-4">
        <div class="form-group">
            <label for="bid">Starting bid</label>
            <input type="number" class="form-control" id="bid" min="1" name="bid" required>
            <small id="bidHelp" class="form-text text-muted">Minimum 1$</small>
          </div>
          <div class="form-group">
            <label for="category">Categories</label>
            <select class="form-control" id="category" name="category" required>
             {%for category in categories%}
             <option value="{{category.id}}">{{category.categoryName}}</option>
             {%endfor%}
            </select>
          </div>
    </div>
</div>
</form>
</div>
{%endblock%}
